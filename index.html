<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Mukta&family=Open+Sans:wght@300;400&family=Poppins&family=Secular+One&family=Source+Sans+Pro&family=Ubuntu&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>

    <header>
        <nav>
            <img src="images/Logo.png" alt="Doritos Logo">
            <ul>
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="main">
        <div class="content">
            <h1>DORITOS</h1>
            <p>DORITOS® isn’t just a chip.<br> It’s fuel for disruption — our flavors ignite<br> adventure and inspire action. With every<br> crunch, we aim to redefine culture and<br> support those who are boldly themselves.</p>
            <a class="all">All Products</a>
        </div>
        <div class="img-container" id="container">
            <img src="images/color.png" alt="Blue Doritos" class="main-img" id="myImage">
        </div>
        <div class="end-container">
            <img src="images/Black.png" alt="Doritos" class="black" onclick="change()">
            <img src="images/Blue.png" alt="Doritos" class="black" onclick="change1()">
            <img src="images/Red.png" alt="Doritos" class="red" onclick="change3()">
            <img src="images/Yellow.png" alt="Doritos" class="yellow" onclick="change2()">
            <img src="images/Brown.png" alt="Doritos" class="brown" onclick="change4()">
        </div>
    </section>

</body>

</html>
